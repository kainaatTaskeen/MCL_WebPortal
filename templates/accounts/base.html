{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>MCL- {% block title %}{% endblock title %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="CBD" name="keywords">
        <meta content="CBD" name="description">

        <!-- Favicon -->
        <link href="{% static 'project_res/img/MCLLogo.png' %}" rel="icon">

        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

        <!-- CSS Libraries -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

        <!-- Template Stylesheet -->
        <link href="{% static 'project_res/css/accounts-style.css' %}" rel="stylesheet">
    </head>

    <body>
        <div class="wrapper d-flex flex-column min-vh-100 overflow-hidden">

            {% block content %}
            {% endblock content %}

        </div>
        <!-- JavaScript Libraries -->
        <script type="text/javascript" src="{% static 'project_res/library/jquery/jquery-3.4.1.min.js' %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

        {% block script %}
        {% endblock script %}
    </body>
</html>
